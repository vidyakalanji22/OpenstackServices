<!DOCTYPE html>
<html data-ng-app='serviceApp'>
<head>
<title>Service Application</title>
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="../js/service.js"></script>
<link rel="stylesheet" href="../css/service.css" />
</head>
<header>
	<nav>
		<h2 align="center">
			<i><b>Service App</b></i>
		</h2>
	</nav>
</header>
<body data-ng-controller='serviceAppController'>
<p align="right">
		<button type="button" class="btn btn-primary"
			data-ng-click="profile()">Profile</button>
	</p>
<p><label>User Name : </label>{{userName}}</p>
<p><label>Email : </label>{{emailId}}</p>
	<input type="text" id="vmName" ng-model="vmName"></input>
	<p align="center">
		<button type="button" class="btn btn-primary"
			data-ng-click="serviceFun()">Create VM</button>
	</p>



	<br>
	</br>
	<b>Instance Details :</b>
	<br></br>

	<div class="container table-responsive">
		<table class="table table-bordered" id="instance_details">
			<thead>
				<tr>
					<th>Name</th>
					<th>Host</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="Values in servers">
					<td>{{Values.name}}</td>
					<td>{{Values.host}}</td>
					<td>{{Values.status}}</td>
				</tr>
			</tbody>

		</table>
	</div>

	<div class="form-group">
		<input type="file" file-model="myFile" />
		<button ng-click="uploadFile()">Upload</button>
	</div>

	<br>
	</br>
	<b>Objects Uploaded are :</b>
	<br></br>

	<div class="container table-responsive">
		<table class="table table-bordered" id="container_details">
			<thead>
				<tr>
					<th>Containers</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="Values in containers">
					<td><a href="#" ng-click="getContainer(Values.name)">{{Values.name}}</a>
						 <table class="table table-bordered" id="object_details">
							<tr ng-repeat="object in objects">
								<td><a
									ng-href="http://localhost:8880/ServiceApplication/rest/compute/download/{{object.name}}">{{object.name}}</a></td>
							</tr>
						</table></td>
				</tr>
			</tbody>

		</table>
	</div>


</body>
</html>
