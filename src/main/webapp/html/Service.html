<!DOCTYPE html>
<html data-ng-app='serviceApp'>
<head>
<title>Service Application</title>
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="../js/service.js"></script>
<link rel="stylesheet" href="../css/service.css" />
</head>
<header>
	<nav>
		<h2 align="center">
			<i><b>OpenStack Services</b></i>
		</h2>
	</nav>
</header>
<body data-ng-controller='serviceAppController'>


	<div class="container">
		<p>
			<button type="button"
				style="margin-left: 93%; margin-right: 10%; display: block; margin-top: 1%; margin-bottom: 0%"
				class="btn btn-primary" data-ng-click="profile()">Profile</button>
		</p>

		<p>
			<label>Name : </label>{{userName}}
		</p>
		<p>
			<label>Email : </label>{{emailId}}
		</p>
	<!--  </div>


	<div class="container">-->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<!-- <div class="page-header"> -->
							<h3 align="center" style="color: maroon">
								<i><b>Storage Service</b></i>
							</h3>
						<!-- </div> -->

						<b>Files</b> <br></br>
						<!-- <div class="container table-responsive"> -->
						<table class="table table-bordered" id="container_details">
							<thead>
								<tr>
									<th>Containers</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="Values in containers">
									<td><a href="#" ng-click="getContainer(Values.name)">{{Values.name}}</a>
										<table class="table table-bordered" id="object_details">
											<tr ng-repeat="object in objects">
												<td><a
													ng-href="http://localhost:8880/ServiceApplication/rest/compute/download/{{object.name}}">{{object.name}}</a></td>
											</tr>
										</table></td>
								</tr>
							</tbody>
						</table>


						<!-- </div> -->

						<!-- <div class="container"> -->
						<div class="form-group">
							<input type="file"
								style="margin-left: auto; margin-right: auto; display: block; margin-top: 0%; margin-bottom: 0%"
								file-model="myFile" />
							<button
								style="margin-left: auto; margin-right: auto; display: block; margin-top: 3%; margin-bottom: 0%"
								ng-click="uploadFile()">Upload File</button>

						</div>
						<!-- </div> -->
					</div>
				</div>
			</div>
		</div>
	</div>


	<br>
	</br>


	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="page-header">
							<h3 align="center" style="color: maroon">
								<i><b>Virtual Machine Service</b></i>
							</h3>
						</div>
						<br></br> <b><i>Provide Name for Virtual Machine </i></b> <input
							type="text" id="vmName" ng-model="vmName"></input>
						<button type="button"
							style="margin-left: 85%; margin-right: 10%; display: block; margin-top: 0%; margin-bottom: 0%"
							class="btn btn-primary" data-ng-click="serviceFun()">Create
							Virtual Machine</button>
						<!-- </div> -->
						<br></br>
						<!-- <div class="container"> -->
						<b>Virtual Machine Details</b> <br></br>
						<!-- </div> -->
						<!-- <div class="container table-responsive"> -->
						<table class="table table-bordered" id="instance_details">
							<thead>
								<tr>
									<th>Name</th>
									<th>Host</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="Values in servers">
									<td>{{Values.name}}</td>
									<td>{{Values.host}}</td>
									<td>{{Values.status}}</td>
								</tr>
							</tbody>

						</table>
						<!-- </div> -->
					</div>
				</div>
			</div>
		</div>
	</div>





</body>
</html>
